<h1 class="text-center">New Profile</h1>
<form [formGroup]="form" (submit)="submit()">
    <div class="row ">
        <div class="col-md-4 offset-md-4">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control" id="name">
                    <div *ngIf="form.get('name').invalid && (form.get('name').dirty || form.get('name').touched)"
                         class="alert alert-danger">
                        <small class="form-text">
                            <div *ngIf="form.get('name').errors.required">
                                Name is required.
                            </div>
                        </small>

                    </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" formControlName="title" class="form-control" id="title">
                <small id="titleHelp" class="form-text text-muted">E.g., Web Developer, Project Manager, Data Analyst</small>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="form-group">
                <label for="title">Summary</label>
                <textarea formControlName="summary" class="form-control" id="summary" rows="5"></textarea>
               <!--abc {{     form.get('skills').value | json }} def-->
                <!--<small id="summaryHelp" class="form-text text-muted"></small>-->

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <label>Skills</label>
            <div formGroupName="skills" *ngFor="let skill of form.get('skills').value; let i = index;">
                <div formArrayName="{{i}}">

                    <div class="input-group mb-3">

                        <input type="text" class="form-control" aria-label="Text input with checkbox">
                        <div class="input-group-append">
                            <div class="input-group-text bg-light">
                                <input type="radio" name="experience_{{i}}" value="1" id="experience_{{i}}_1" aria-label="Radio button for following text input">
                                <label class="form-check-label" for="experience_{{i}}_1">&nbsp;<span class="fas fa-star bronze"></span></label>
                            </div>
                        </div>
                        <div class="input-group-append">
                            <div class="input-group-text bg-light">
                                <input type="radio" name="experience_{{i}}"  value="3" id="experience_{{i}}_3" aria-label="Radio button for following text input">
                                <label class="form-check-label" for="experience_{{i}}_3">&nbsp;<span class="fas fa-star silver"></span></label>
                            </div>
                        </div>
                        <div class="input-group-append">
                            <div class="input-group-text bg-light">
                                <input type="radio" name="experience_{{i}}" value="5" id="experience_{{i}}_5"  aria-label="Radio button for following text input">
                                <label class="form-check-label" for="experience_{{i}}_5">&nbsp;<span class="fas fa-star gold"></span></label>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-1">
                <label>&nbsp;</label>
                <button class="btn btn-success" (click)="addSkill();">Add Skill</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 offset-md-4    ">
            <button type="submit" class="btn btn-primary" >Submit</button>
        </div>
    </div>
</form>
