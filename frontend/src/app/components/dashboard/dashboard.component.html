<h3 class="text-center">Top Profiles</h3>
<div class="card-deck">
    <div class="card" *ngFor="let contact of contacts" routerLink="/contact/detail/{{contact.id}}">
        <div class="card-body">
            <h5 class="card-title">{{contact.subject}}</h5>
            <p class="card-text">This is a longer card with supporting text
                below as a natural lead-in to additional content. This content is a little bit longer.</p>
        </div>
        <div class="card-footer">
            <small class="text-muted">Last updated 3 mins ago</small>
        </div>
    </div>
</div>
