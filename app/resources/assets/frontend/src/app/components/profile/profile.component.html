<h1 class="text-center">New Profile</h1>
<form [formGroup]="form" (submit)="submit()">
    <div class="row ">
        <div class="col-md-4 offset-md-4">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" formControlName="email"  id="email" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                <small *ngIf="form.get('email').invalid && (form.get('email').dirty || form.get('email').touched)" class="form-text text-danger">
                    <div *ngIf="form.get('email').errors.required">
                        Email is required.
                    </div>
                </small>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control" id="name">
                    <small *ngIf="form.get('name').invalid && (form.get('name').dirty || form.get('name').touched)"
                         class="form-text text-danger">
                        <div *ngIf="form.get('name').errors.required">
                            Name is required.
                        </div>
                    </small>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" formControlName="title" class="form-control" id="title">
                <small id="titleHelp" class="form-text text-muted">E.g., Web Developer, Project Manager, Data Analyst</small>
                <small *ngIf="form.get('title').invalid && (form.get('title').dirty || form.get('title').touched)"
                       class="form-text text-danger">
                    <div *ngIf="form.get('title').errors.required">
                        Title is required.
                    </div>
                </small>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="form-group">
                <label for="title">Summary</label>
                <textarea formControlName="summary" class="form-control" id="summary" rows="5"></textarea>
                <small *ngIf="form.get('summary').invalid && (form.get('summary').dirty || form.get('summary').touched)"
                       class="form-text text-danger">
                    <div *ngIf="form.get('summary').errors.required">
                        Summary is required.
                    </div>
                    <div *ngIf="form.get('summary').errors.maxLength">
                        The text should has to be shorter.
                    </div>


                </small>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <label>Skills</label>
            <div class="input-group mb-3" formGroupName="newSkill">

                <input type="text" formControlName="name" class="form-control" aria-label="Text input with checkbox">
                <div class="input-group-append">
                    <div class="input-group-text bg-light">
                        <input type="radio"  formControlName="experience" value="bronze" id="experience_bronze" aria-label="Radio button for following text input" >
                        <label class="form-check-label" for="experience_bronze">&nbsp;<span class="fas fa-star bronze"></span></label>
                    </div>
                </div>
                <div class="input-group-append">
                    <div class="input-group-text bg-light">
                        <input type="radio" formControlName="experience" value="silver" id="experience_silver" aria-label="Radio button for following text input">
                        <label class="form-check-label" for="experience_silver">&nbsp;<span class="fas fa-star silver"></span></label>
                    </div>
                </div>
                <div class="input-group-append">
                    <div class="input-group-text bg-light">
                        <input type="radio"  formControlName="experience"  value="gold" id="experience_gold"  aria-label="Radio button for following text input">
                        <label class="form-check-label" for="experience_gold">&nbsp;<span class="fas fa-star gold"></span></label>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-1">
                <label>&nbsp;</label>
                <button class="btn btn-success" (click)="addSkill();" [disabled]="!getControl('newSkill').valid ">Add Skill</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <ul class="list-group">
                <li  *ngFor="let skill of form.controls.skills.controls  let i = index;" class="list-group-item d-flex justify-content-between align-items-center">
                    {{skill.get('name').value}}
                    <span class="float-right fas fa-star {{skill.get('experience').value}}"></span>
                        <!--<span class="badge badge-primary badge-pill">14</span>-->
                </li>
            </ul>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-4 offset-md-4    ">
            <button type="submit" class="btn btn-primary" >Submit</button>
        </div>
    </div>
</form>
